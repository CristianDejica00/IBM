<p class="modal_title">{{editReq.userName}}</p>
<p class="modal_disclaimer">{{editReq.justificationText}}</p>
<button class="modal_approve hoverable" (click)="changeStatus('ACCEPTED')">Approve</button>
<button class="modal_reject hoverable" (click)="changeStatus('DENIED')">Reject</button>
<button class="modal_cancel hoverable" (click)="close()">Cancel</button>
