<form>
  <p class="modal_title">{{editReq.certificationTitle}}</p>
  <textarea class="modal_textarea" name="editReq.justificationText" [(ngModel)]="editReq.justificationText"
    placeholder="Business Justification"></textarea>
  <button class="modal_submit hoverable" (click)="editRequest()">Save</button>
  <button class="modal_cancel hoverable" (click)="close()">Cancel</button>
</form>
