<div class="card_line">
  <div class="card_title">
    {{cert.title}}
  </div>
  <div class="card_quarter">
    {{cert.quarter}}
  </div>
</div>
<div class="card_line">
  <div class="card_category">
    {{cert.category}}
  </div>
  <div class="card_price">
    ${{cert.cost}}
  </div>
</div>
<div class="card_footer">
  <button class="apply_button hoverable" (click)="openApplyModal(cert.title, user.id, cert.id)">Request this
    certificate</button>
</div>
