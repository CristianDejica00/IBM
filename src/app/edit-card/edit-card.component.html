<div class="card_line">
  <div class="card_title">
    {{req.userName}}
  </div>
  <div class="card_quarter">
    {{req.certificateQuarter}}
  </div>
</div>
<div class="card_line">
  <div class="card_category">
    {{req.certificationTitle}}

  </div>
  <div class="card_price">
    ${{req.price}}
  </div>
</div>
<div class="card_footer">
  <button class="delete_button hoverable" (click)="openDeleteModal(req.id)">Delete</button>
  <button class="edit_button hoverable" (click)="openEditReqModal(req.id,req)">Edit</button>
</div>
